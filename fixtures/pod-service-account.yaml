---
apiVersion: v1
kind: Pod
metadata:
  name: aws-cli
  namespace: default
  labels:
    name: aws-cli
spec:
  serviceAccountName: pod-identity
  containers:
  - name: aws-cli
    image: cloudkats/ci-tools:2019.12
    command:
    - "sleep"
    - "9999999"
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 100Mi

